<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Store</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="logo">FastFood</div>
                <nav>
                    <ul class="header__nav-list">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Shop</a></li>
                        <li><a href="#">Hot Sale</a></li>
                        <li><a href="#">Our Blog</a></li>
                    </ul>
                </nav>
                <button class="header__cart__icon" tabindex="0">
                    <img src="./static/cart.png" alt="">
                </button>
            </div>
        </div>   
    </header>
    <div class="cart">
        <h4>Cart</h5>
        <div class="cart__list">
           
        </div>
        <div class="cart__sum">
            <div class="cart__sum__price">
                <span class="cart__sum__title">Total price:</span>
                <span class="total-price"></span>
            </div>
            <div class="cart__sum__amount">
                <span class="cart__sum__title">Total amount:</span>
                <span class="total-amount"></span>
            </div>

        </div>
    </div>     
    <div class="container">
        <main class="main">
            <h2>Catalog</h2>
            <div class="catalog">

                </div>
            </div>
        </main>
    </div>
    <script src="./index.js"></script>
</body>
</html>
